# Redis Development Configuration
# Optimized for SAFE-BMAD development environment

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Database
databases 16

# Persistence (Development settings)
# Enable AOF for better durability in development
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# RDB snapshot settings (for development)
save 900 1
save 300 10
save 60 10000

# Memory management (Development settings)
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security (Development - more relaxed)
# requirepass dev_redis_password  # Uncomment for basic auth

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Clients
timeout 0
tcp-keepalive 300
tcp-backlog 511

# Advanced config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency of background rehashing
hz 10

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# RDB save incremental fsync
rdb-save-incremental-fsync yes

# Disable protected mode for development ease
protected-mode no

# Enable cluster support for future scalability
# cluster-enabled no
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000